<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img class="profile" src="./assets/images/avatar-jessica.jpeg"></img>
    <h1 class="name">Jessica Randall</h1>
    <h2 class="location">London, United Kingdom</h2>
    <p class="description">"Front-end developer and avid reader."</p>
    <div class="links">Github</div>
    <div class="links">Frontend Mentor</div>
    <div class="links">LinkedIn</div>
    <div class="links">Twitter</div>
    <div class="links">Instagram</div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lucirie" target="_blank">Ziad Alezzi</a>.
  </div>
</body>
</html>
