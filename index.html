<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 0; }
    .attribution a { color: pink; }
  </style>
</head>
<body>

  <main class="container">
    <img class="profile" src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture of the user"></img>
    <h1 class="name">Jessica Randall</h1>
    <h2 class="location">London, United Kingdom</h2>
    <p class="description">"Front-end developer and avid reader."</p>
    <a class="links" href="#">Github</a>
    <a class="links" href="#">Frontend Mentor</a>
    <a class="links" href="#">LinkedIn</a>
    <a class="links" href="#">Twitter</a>
    <a class="links" href="#">Instagram</a>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lucirie" target="_blank">Ziad Alezzi</a>.
  </footer>
</body>
</html>
